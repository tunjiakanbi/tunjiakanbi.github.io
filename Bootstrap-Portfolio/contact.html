								</div>
								<div class="form-group">
									<label for="message">Message</label>
									<textarea id="message" name="message" placeholder="Write something.." style="height:200px" class="form-control" rows="5"></textarea>
								</div>
                                    
                                <button type="submit" class="btn btn-primary">Submit</button>
