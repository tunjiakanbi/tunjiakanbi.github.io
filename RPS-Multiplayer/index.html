<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Ultra" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Rock Paper Scissors</title>

</head>

<body>
    <div id="container">
        <div id="body">

            <header>
                <div class="container">
                    <div class="row">
                        <h1 class="col">Rock Paper Scissors Game</h1>
                    </div>
                </div>
            </header>

            <div class="container">
                <div class="row">
                    <!-- <section class="col playerNum">
                        Hi you are Player 1!
                    </section> -->
                </div>
                <div class="row">
                    <section class="col waitName" id="waitNotice">
                        Waiting for whats his name to choose!
                    </section>
                </div>
            </div>

            <div class="container">
                <div class="row" id="imageHolder">
                    <div class="col" id="playerDiv1">
                        <h3 id="playOneName"></h3>
                        <img src="assets/images/rock.png" alt="rock" class="figure-img img-fluid float-left">
                        <img src="assets/images/paper.png" alt="paper" class="figure-img img-fluid float-left">
                        <img src="assets/images/scissors.png" alt="scissors" class="figure-img img-fluid float-left">
                        <h3 style="clear:both;" id="playerData1"></h3>
                    </div>
                    <div class="col">
                        <h3 class="panel-title text-center" ></h3>
                        <h3 class="panel-title text-center" id="gameResults">Rock-Paper-Scissors</h3>
                    </div>
                    <div class="col" id="playerDiv2">
                        <h3 id="playTwoName"></h3>
                        <img src="assets/images/rock.png" alt="Rock" class="figure-img img-fluid float-right">
                        <img src="assets/images/paper.png" alt="Paper" class="figure-img img-fluid float-right">
                        <img src="assets/images/scissors.png" alt="Scissors" class="figure-img img-fluid float-right">
                        <h3 style="clear:both;" id="playerData2"></h3>
                    </div>

                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div id="form" class="col">
                        <form>
                            <div class="form-group">
                                <label for="playernameinput" style="margin-bottom: 10px;">NAME: </label>
                                <input type="text" class="form-control" id="playernameinput" placeholder="PLAYER NAME">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-name">Submit</button>
                        </form>
                        <form style="margin-top:1em;">
                            <div class="form-group">
                                <label for="playertextarea" style="margin-bottom: 10px;">MESSAGES: </label>
                                <textarea class="form-control" id="playertextarea" rows="5" placeholder="SEND A MESSAGE!"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="chat-send">Submit</button>
                        </form>
                    </div>
                    <div id="form" class="col">
                        <div id="chatDisplay"></div>
                    </div>
                </div>
            </div>

        </div>

        <div id="footer">
            <span>Tunji Akanbi &copy; 2018</span>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/game.js">
    </script>

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

</body>

</html>
